    <div class="container mt-5">
        <div class="col-10 col-md8 col-lg6 mx-auto border border-secondary-subtle shadow-sm">
            <div class="card-header bg-success text-white text-center py-3">
                <h4 class="mb-0">formulario de contacto</h4>
            </div>
            <div class="card-body p-4">
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="nombre"
                        class="form-label fw-bold">Nombre</label>
                        <input type="text" class="form-control" id="nombre"
                        placeholder="Nombre completo" required>
                        <div class="invalid-feedback">ingresa tu nombre</div>

                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label
                            fw-bold">Correo</label>
                            <input type="email" class="form-control
                            " id="email"
                            placeholder="correo@ejemplo.com" required>

                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label fw-bold">Telefono</label>
                            <input type="tel" class="form-control" id="telefono"
                            placeholder="5523457784" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="asunto" class="form-label fw-bold">Asunto</label>
                        <select class="form-select" id="asunto">
                            <option selected disabled value="">Selecciona un asunto</option>
                            <option value="1">Oferta laboral</option>
                            <option value="2">Colaboracion</option>
                            <option value="3">Consulta tecnica</option>
                            <option value="4">Otro</option>
                        </select>

                    </div>

                    <div class="mb-3">
                        <label for="mensaje" class="form-label fw-bold">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4"
                        placeholder="Escribe aqui si el asunto es otro  " required></textarea>
                                   
                    </div>

                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                            id="terminos" required>
                            <label class="form-check-label" for="terminos">
                            He leido y acepto los terminos y condiciones 
                            </label>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit"
                        class="btn btn-primary btn-lg">
                        Enviar mensaje</button>

                    </div>
                </form>
            </div>

        </div>

    </div>
